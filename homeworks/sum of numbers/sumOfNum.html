<body>
	<script>
		//the first task (1)
		var firstNumber = prompt("Please, enter the first number!");
		var secondNumber = prompt("Please, enter the second number!");
		var sumOfNumbers = 0;
		firstNumber = Number(firstNumber);
		secondNumber = Number(secondNumber);
		sumOfNumbers = Number(sumOfNumbers);
		for (counter = firstNumber; counter <= secondNumber; counter++){
			sumOfNumbers += counter;
		}
		alert("The sum of your numbers is " + sumOfNumbers)
	</script>
