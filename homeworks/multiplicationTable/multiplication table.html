<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//the fifth task (9)
		var resultTable = '* ';
		for (var i = 0; i < 10; i++) {
			for (var j = 0; j < 10; j++) {
				if(i == 0 && j > 0){
          			resultTable += '|' + j + '| ';
        	} 
        		else if(j == 0 && i > 0){
          			resultTable += '|' + i + '| ';
        		} 
        		else if(i > 1 && j > 1){
        			resultTable += (i*j) + ' ';
        		}
    		}
			resultTable += '\n'
		}
		alert(resultTable);
	</script>
</body>
</html>
