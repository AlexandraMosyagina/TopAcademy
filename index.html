<!DOCTYPE html>
<html>
    <head>
        <title>Web App â€“ Simple Interest Calculator</title>
    <script type="application/javascript">
        function checkdata(){
            var amount document.getElementById("principal");
            //Check if amount is zero
          if(amount.value == 0){
                alert("Please enter a positive number");
                amount.focus();
                return false;
          }
          //Check if amount less than zero
          if(amount.value < 0){
                alert("Please enter a positive number");
                amount.focus();
                return false;
          }
          if(amount.value == ""){
                alert("Please enter a positive number");
                amount.focus();
                return false;
          }
          return true;
    </script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <form id="form1" onsubmit="return checkdata()">
        <h1>Simple Interest Calculator</h1>

        <label for="principal">Amount </label>
        <input type="number"  id="principal"><br><br>
        <label for="rate">Interest </label>
        <input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate(this.value)">
        <span id="rate_val">
        10.25%
        </span>
        <br><br>
        <label for="years"> No. of Years </label>
        <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <!-- fill in the rest of the values-->
        </select>
        <br>
        <br>
        <button onclick="compute()">Compute Interest</button><br>
        <span id="result">

        </span>
        <br>
        <br>
        <footer>
            &#169; Everyone Can Get Rich<br>
            This Calculator belongs to Alexandra
            <br><br>
        </footer>
        </form>
        </div>
    </body>
</html>
